<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="content">
    <div class="flexbox">
      <img src="image-product-desktop.jpg" alt="item">
      <div class="product-info">
        <p class="tag">P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the
          House of
          CHANEL.</p>
        <div class="pricing">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i> Add to Card</a>
      </div>

    </div>
  </div>
</body>

</html>
